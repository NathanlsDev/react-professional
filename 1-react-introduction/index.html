<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World - React Professional</title>
    <style>
      .title {
        color: green;
      }
      .subTitle {
        color: blue;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <div id="shell"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
      const createElement = React.createElement;
      ReactDOM.render(
        createElement(
          "h1",
          { className: "title" },
          null,
          "Hello World! ",
          createElement(
            "small",
            { className: "subTitle" },
            null,
            "Hello React!"
          )
        ),
        document.getElementById("root")
      );
    </script>

    <script type="text/babel">
      ReactDOM.render(
        <h1 className="title">
          Hello Shell!
          <small className="subTitle"> Hello React!</small>
        </h1>,
        document.getElementById("shell")
      );
    </script>
  </body>
</html>
